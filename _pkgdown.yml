url: https://lassehjorthmadsen.github.io/backgammon/

template:
  bootstrap: 5

reference:
- title: Diagrams
  desc: >
    Function for drawing diagrams
  contents:
  - ggboard

- title: Calculations
  desc: >
    Calculate familiar metrics like takepoint, equivalent-to-moneygame, etc.
  contents:
  - emg
  - get_met
  - gwc2mwc
  - mwc
  - tp
  - tp_gammons
  - tp_info
  - dp_gammons
  - gammon_value
  - tp_money
  - eq_money
  - outcome_probs
  - probs_table
  - tp_table

- title: Data set
  desc: >
    Data set with all moves from my matches on Backgammon Galaxy
  contents:
  - bgmoves

- title: Parsing
  desc: >
    Functions to parse *.txt files with GNU Backgammon analysis to data frame format,
    and to convert from GNU Backgammon position/match id to eXtreme Backgammon xgid.
  contents:
  - txt2df
  - gnuid2xgid

- title: Constants
  desc: >
    Constants used for diagram design.
  contents:
  - board_ratio
  - checker_radius
  - gnu_chars
